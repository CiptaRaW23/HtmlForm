<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale">
    <title>Div dan span</title>
    <link rel="icon" type="img/png" href="html_form/gambar/icon.png" sizes="16x16">
    <link rel="stylesheet" href="html_form/css/main.css">
</head>
<body>
    <div id="main">
        <div id="content">
            <table id="form">
                <tr>
                    <td><label for="fullname">Nama Lengkap</label></td>
                    <td><input type="text" id="fullname" name="fullname"></td>
                </tr>
                <tr>
                    <td><label for="ttl">Tempat/Tanggal Lahir</label></td>
                    <td><input type="text" id="ttl" name="ttl"></td>
                    <label for="b"></label>
                    <td><input type="date" id="b" name="tanggal"></td>
                </tr>
                <tr>
                    <td><label for="religion">Agama</label></td>
                    <td><select id="religion" name="religion">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katolik">Katolik</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                        <option value="konghucu">Konghucu</option>
                    </select></td>
                </tr>
                <tr>
                    <td>><label for="jenis">Jenis Kelamin</label></td>
                    <td><input type="radio" id="jk" value="jk"> <label for="jk">Laki-laki</label>
                    <input type="radio" id="jkl" value="jkl"> <label for="jkl">Perempuan</label></td>
                </tr>
                <tr>
                    <td><label for="no">No.Ijazah SMA/MA</label></td>
                    <td><input type="text" id="no" name="no"></td>
                </tr>
                <tr>
                    <td><label for="myfile">Foto(Ukuran File Maks.20KB)</label></td>
                    <td><input type="file" id="myfile" name="myfile"></td>
                    <td><input type="hidden" id="cutId" name="cutId" value="3487"></td>
                </tr>
                <tr>
                    <td><label for="fullname">Nama Ayah</label></td>
                    <td><input type="text" id="fullname" name="fullname"></td>
                </tr>
                <tr>
                    <td><label for="fullname">Nama Ibu</label></td>
                    <td><input type="text" id="fullname" name="fullname"></td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat Rumah</label></td>
                    <td><textarea type="text" id="alamat" name="alamat" rows="4" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><label for="ph"> No.Telp</label></td>
                    <td><input type="tel" id="ph" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
                </tr>
                <tr>
                    <td><label for="sekolah">Nama Sekolah Asal</label></td>
                    <td><input type="text" id="sekolah" name="sekolah"></td>
                </tr>
                <tr>
                    <td><label for="alamatsekul">Alamat Sekolah Asal</label></td>
                    <td><textarea type="text" id="alamatsekul" name="alamatsekul" rows="4" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><label for="jurusan">Jurusan</label></td>
                    <td><select id="jurusan" name="jurusan">
                        <option value="ipa">IPA</option>
                        <option value="ips">IPS</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="info">Tahu informasi ini dari:</label></td>
                    <td><input type="checkbox" id="id1" value="Koran">
                    <label for="id1">Koran</label>
                    <input type="checkbox" id="id2" value="Website">
                    <label for="id2">Website</label>
                    <input type="checkbox" id="id3" value="Televisi">
                    <label for="id3">Televisi</label>
                    <input type="checkbox" id="id4" value="Radio">
                    <label for="id4">Radio</label>
                    <input type="checkbox" id="id5" value="Teman">
                    <label for="id5">Teman</label></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="alert('Pendaftaran Sukses!!')" value="DAFTAR">
                    <input type="button" onclick="alert('Pendaftaran Dibatalkan!!')" value="BATAL"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
